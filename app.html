<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuitarNotes</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <h1>Guitar Notes</h1>
  </div>
  <div class="row">
    <select class="box" id="tuningRoot">
      <option value="0">C</option>
      <option value="1">C#</option>
      <option value="2">D</option>
      <option value="3">D#</option>
      <option value="4">E</option>
      <option value="5">F</option>
      <option value="6">F#</option>
      <option value="7">G</option>
      <option value="8">G#</option>
      <option value="9">A</option>
      <option value="10">A#</option>
      <option value="11">B</option>
    </select>
    <select class="box" id="tuningType">
      <option value="standard">Standard</option>
      <option value="dropped">Dropped</option>
    </select>
    <select class="box" id="numStrings">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <select class="box" id="scaleRoot">
      <option value="c">C</option>
      <option value="cS">C#</option>
      <option value="d">D</option>
      <option value="dS">D#</option>
      <option value="e">E</option>
      <option value="f">F</option>
      <option value="fS">F#</option>
      <option value="g">G</option>
      <option value="gS">G#</option>
      <option value="a">A</option>
      <option value="aS">A#</option>
      <option value="b">B</option>
    </select>
    <select class="box" id="scaleType">
      <option value="major">Major</option>
      <option value="minor">Minor</option>
      <option value="minor">Harmonic 
        Minor</option>
    </select>
    <button class='btn box'>Go</button>
  </div>

  <div>
    <table class="fl-table" id="fretboard">
    </table>
  </div>

  <script src="app.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
