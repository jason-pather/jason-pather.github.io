<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuitarNotes</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <h1>Guitar Notes</h1>
  </div>
  <div class="row">
    <select class="box" id="tuningRoot">
      <option value="0">C tuning</option>
      <option value="1">C# tuning</option>
      <option value="2">D tuning</option>
      <option value="3">D# tuning</option>
      <option value="4">E tuning</option>
      <option value="5">F tuning</option>
      <option value="6">F# tuning</option>
      <option value="7">G tuning</option>
      <option value="8">G# tuning</option>
      <option value="9">A tuning</option>
      <option value="10">A# tuning</option>
      <option value="11">B tuning</option>
    </select>
    <select class="box" id="tuningType">
      <option value="standard">Standard</option>
      <option value="dropped">Dropped</option>
    </select>
    <select class="box" id="numStrings">
      <option value="6">6 strings</option>
      <option value="7">7 strings</option>
      <option value="8">8 strings</option>
    </select>
    <select class="box" id="scaleRoot">
      <option value="0">C</option>
      <option value="1">C#</option>
      <option value="2">D</option>
      <option value="3">D#</option>
      <option value="4">E</option>
      <option value="5">F</option>
      <option value="6">F#</option>
      <option value="7">G</option>
      <option value="8">G#</option>
      <option value="9">A</option>
      <option value="10">A#</option>
      <option value="11">B</option>
    </select>
    <select class="box" id="scaleType">
      <option value="major">Major scale</option>
      <option value="minor">Minor scale</option>
      <option value="harmonicMinor">Harmonic minor scale</option>
    </select>
    <button class='btn box'>Go</button>
  </div>

  <div>
    <table class="fl-table" id="fretboard">
    </table>
  </div>

  <script src="app.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
